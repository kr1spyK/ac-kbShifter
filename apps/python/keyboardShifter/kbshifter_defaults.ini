[PRESETS]
PRESET=6R ; Shift pattern; 6R for 6Rdot, 5R for 5R, 5PR for 5Rdot, 5DR for dogleg, 4R for 4Rdot, 1MT for r/ManualTransmissions (extremely cursed), 0 for Custom
SHORT_THROW=0 ; Short throw; 0 for No, 1 for Bottom, 2 for top; not available with or PRESET=4R or PRESET=1MT or PRESET=0
USE_N=False ; Use Numpad 0 for Neutral; not available with PRESET=0
N_ROW=True ; Numpad empty row Neutral (Empty numpad row is Neutral)
ROT8=True ; Rotate pad 90Â° CW (Use numpad 90 degrees clockwise);

[CUSTOM]; Custom Binds
GEAR_1=0x61 ;; keyboard button; only with PRESETS/PRESET=0
GEAR_2=0x63 ;; keyboard button; only with PRESETS/PRESET=0
GEAR_3=0x64 ;; keyboard button; only with PRESETS/PRESET=0
GEAR_4=0x66 ;; keyboard button; only with PRESETS/PRESET=0
GEAR_5=0x67 ;; keyboard button; only with PRESETS/PRESET=0
GEAR_6=0x69 ;; keyboard button; only with PRESETS/PRESET=0
GEAR_7=0x6F ;; keyboard button; only with PRESETS/PRESET=0
GEAR_R=0x6D ; Reverse; keyboard button; only with PRESETS/PRESET=0
GEAR_N=0x60 ; Neutral; keyboard button; only with PRESETS/PRESET=0

[TWEAKS]
PULL_N=True ; Repeat gear neutral (Selecting same gear returns to N)
RSAFE=0; Reverse safety (Require additional action to select R); 0 for None, 1 for Hold, 2 for Combo
RLOCK=5; Reverse lockout (Prevent shifting into R at speed); 5 for OEM, 12 for Sport, 25 for Race, 0 for Disabled
